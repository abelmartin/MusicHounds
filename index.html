  <head>
    <title>Music Hounds</title>
    <link href='sp://import/css/eve.css' rel='stylesheet' />
    <link href='sp://import/css/shared.css' rel='stylesheet' />
    <link href='sp://import/css/api.css' rel='stylesheet' />
  </head>
  <body>
    <div id='header'>
      <h1>Music Hounds</h1>
      <div id='notifcations'>
        spotify:app:musichounds
      </div>
    </div>
    <div id='content'>
      <div id='stage'>
        <div id='CreateUser'>
          <button class='new-button' id='btnCreateUser'>Create New User</button>
        </div>
        <div id='CreateGame'>
          <h2>Create New Game</h2>
          <div class='new_game_param'>
            <label>Year</label>
            <select id='ngpYear'>
              <option value='0'>Any</option>
            </select>
          </div>
          <div class='new_game_param'>
            <label>Artist</label>
            <input id='ngpArtist' placeholder='Any' type='text' />
          </div>
          <div class='new_game_param'>
            <label>Dancibility</label>
            <!-- I'll be padding this by '5' on both sides when the API is called -->
            <input id='ngpDance' max='95' min='5' type='range' />
          </div>
          <div class='new_game_param'>
            <label>Hotness</label>
            <!-- I'll be padding this by '5' on both sides when the API is called -->
            <input id='ngpHotness' max='95' min='5' type='range' />
          </div>
          <button class='new-button' id='btnCreateGame'>Create New Game</button>
        </div>
      </div>
    </div>
    <div id='footer'>
      <div id='powered'>
        Powered by EchoNest, Pusher & Spotify
      </div>
      <div id='creator'>
        Created by Abel Martin from Jingle Punks
      </div>
    </div>
    <script id='TMPCreateGame' type='text/x-jquery-tmpl'></script>

    <script src='sp:/js/req/jquery-1.7.1.min.js'></script>
    <script src='sp:/js/req/underscore-1.3.1.min.js'></script>
    <script src='sp:/js/req/mustache-0.4.2.js'></script>
    <script src='sp:/js/req/backbone-0.9.1.min.js'></script>
    <script src='sp:/js/req/pusher-1.11.min.js'></script>
    <!-- -- [1] API Keys -->
    <script src='sp:/js/app/api_keys.js'></script>
    <!-- -- [2] Models -->
    <!-- -- [3] Collections -->
    <!-- -- [4] Views -->
    <!-- -- [5] Writers -->
    <script type='text/javascript'>
      //<![CDATA[
        $(function(){
          // Enable pusher logging - don't include this in production
          Pusher.log = function(message) {
            if (window.console && window.console.log) window.console.log(message);
          };
        
          // Flash fallback logging - don't include this in production
          //WEB_SOCKET_DEBUG = true;
        
          var pusher = new Pusher('f741395dd9ac3fcd542b');
          var channel = pusher.subscribe('test_channel');
          channel.bind('my_event', function(data) {
            <!--alert(data);-->
            $("#notifcations").html(data);
          });
        
          var sp = getSpotifyApi(1);
          var sp_models = sp.require('sp://import/scripts/api/models');
          if (localStorage.getItem("user_guid") == null){
            localStorage.setItem( "user_guid", guid() );
          }
        
          var u_guid = localStorage.getItem("user_guid");
          $("#notifcations").html( u_guid );
        
          $("#btnCreateUser").click( createUser );
        
        });
        
        //I got the GUID code from StackOverflow
        //http://stackoverflow.com/questions/7940616/what-makes-this-pseudo-guid-generator-better-than-math-random
        function S4() {
           return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
        }
        
        function guid() {
           return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
        }
        
        function createUser(){
          alert("within createUser call");
          var u_guid = localStorage.getItem("user_guid");
          $.ajax({
            // url: "http://amartin.local:3000/users/create",
            url: "http://mhbackend.heroku.com:3000/users",
            data: {
              user: {guid: u_guid}
            },
            type: "POST",
            success: function(){ alert("we got back data"); }
          });
        }
      //]]>
    </script>
  </body>
