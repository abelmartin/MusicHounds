<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
</head>
<body>
  <h1>Data will be pushed below</h1> 
  <div id='display'>
  </div>  
  <script src="sp:/js/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="sp:/js/underscore-1.3.1.min.js" type="text/javascript"></script>
  <script src="sp:/js/mustache-0.4.2.js" type="text/javascript"></script>
  <script src="sp:/js/backbone-0.9.1.min.js" type="text/javascript"></script>
  <script src="sp:/js/pusher-1.11.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Enable pusher logging - don't include this in production
    Pusher.log = function(message) {
      if (window.console && window.console.log) window.console.log(message);
    };

    // Flash fallback logging - don't include this in production
    //WEB_SOCKET_DEBUG = true;

    var pusher = new Pusher('f741395dd9ac3fcd542b');
    var channel = pusher.subscribe('test_channel');
    channel.bind('my_event', function(data) {
      <!--alert(data);-->
      $("#display").html(data);
    });
    (function(){
      $("#display").html("jQuery Loaded!");
    })();
  </script>
</body>
